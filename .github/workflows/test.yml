name: Build and Test

on:
  pull_request:
    branches: [ main ]  # or whatever branches you want to build and test on PR

jobs:
  build:
    
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2
    
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'

    - name: Build with Maven Backend
      run: |
        cd FIC-Scheduler/server
         mvn -B package --file pom.xml

    # - name: Test with Maven
      # run: mvn test --file pom.xml
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # or whatever version your project uses
    
    - name: Install dependencies
      run: |              # or use `npm install` if you don't have a lock file
        cd FIC-Scheduler/client
        npm install  

    - name: Build
      run: npm run build  # or whatever your build command is

    # - name: Test
    #   run: npm test
